replicaCount: 1
versionTag: v0.8.3

image:
  repository: docker.io/danijels/cg-bff-api
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

# External API URLs
externalApis:
  productApi: "http://product-svc"
  distrApi: "http://distr-svc"
