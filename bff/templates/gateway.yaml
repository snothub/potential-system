apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Release.Name }}-route
spec:
  parentRefs:
    - kind: Gateway
      name: wsgw
      sectionName: http-bff-ui
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /bff
      method: GET
    filters:
    - type: ResponseHeaderModifier
      responseHeaderModifier:
        add:
        - name: trigger
          value: bff
    backendRefs:
    - name: {{ .Release.Name }}-svc
      port: {{ .Values.service.port }}
